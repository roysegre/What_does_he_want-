<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף נחיתה - חידת צבע החג</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

        :root {
            --primary-color: #FFFFFF; /* White for success message */
            --danger-color: #F44336; /* Red for error */
            --text-color: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;     /* Center content horizontally */
            min-height: 100vh;       /* Full viewport height */
            color: var(--text-color);
            overflow: hidden;        /* Prevent scroll for animations */
            background-color: #000;  /* Explicitly black background for the body */
            width: 100vw;            /* Full viewport width */
            height: 100vh;           /* Full viewport height */
        }

        /* קונטיינר הפאזל הראשי - כעת האלמנט המרכזי היחיד */
        .puzzle-container {
            position: relative; 
            z-index: 2; 
            text-align: center;
            padding: 20px;
            max-width: 90%;
            width: 100%; 
            box-sizing: border-box;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            flex-grow: 1; 
            transition: opacity 0.5s ease-in-out;
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 10px;
            min-height: 70vh; 
            margin: 20px auto; 
            
            /* Initial visibility */
            opacity: 1; 
            display: flex; 
        }

        .puzzle-container img.header-image {
            max-width: 450px; /* 150px * 3 = 450px */
            height: auto;
            margin-bottom: 20px;
            transition: src 0.3s ease-in-out; 
        }

        .puzzle-container h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .puzzle-container p {
            font-size: 1em;
            margin-bottom: 25px;
        }

        .puzzle-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .puzzle-container input#answerInput {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid var(--text-color);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            text-align: center;
            margin-bottom: 25px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .puzzle-container input#answerInput:focus {
            border-color: #6a0dad; 
        }

        .puzzle-container button#submitButton {
            background-color: #6a0dad; 
            color: var(--text-color);
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 13, 173, 0.4);
            width: 100%;
            max-width: 300px;
            margin-bottom: 30px;
        }

        button#submitButton:hover {
            background-color: #8c00b3; 
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 13, 173, 0.6);
        }

        button#submitButton:active {
            transform: translateY(1px);
        }

        .result-message {
            position: relative;
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            display: none; 
            color: var(--text-color);
            z-index: 10;
        }

        .result-message.error {
            color: var(--danger-color); 
        }
        .result-message.success {
            color: var(--primary-color); 
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
